<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zamówienie produktów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
    }
    .quantity-controls button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .quantity-controls input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 20px;
      font-weight: bold;
    }
    .product-index {
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zamówienie produktów</h1>
    <table>
      <thead>
        <tr>
          <th>Indeks</th>
          <th>Nazwa</th>
          <th>Cena (GBP)</th>
          <th>Pakowane po</th>
          <th>Ilość</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Produkty będą tutaj ładowane -->
      </tbody>
    </table>
    <button class="submit-btn">Wyślij zamówienie</button>
  </div>

  <script>
    // Przykładowy URL do pliku JSON na GitHub Pages
    const jsonUrl = 'https://marcin870119.github.io/masterzamowienia/products.json';

    // Funkcja ładowania produktów z pliku JSON
    async function loadProducts() {
      try {
        const response = await fetch(jsonUrl);
        const products = await response.json();
        const productList = document.getElementById('product-list');

        products.forEach(product => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td class="product-index">${product.code}</td>
            <td>${product.name}</td>
            <td>${product.price} GBP</td>
            <td>${product.packSize}</td>
            <td>
              <div class="quantity-controls">
                <button onclick="decreaseQuantity(this)">-</button>
                <input type="number" value="0" min="0" />
                <button onclick="increaseQuantity(this)">+</button>
              </div>
            </td>
          `;
          productList.appendChild(row);
        });
      } catch (error) {
        console.error('Błąd ładowania produktów:', error);
      }
    }

    // Funkcje do zwiększania i zmniejszania ilości
    function increaseQuantity(button) {
      const input = button.previousElementSibling;
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity(button) {
      const input = button.nextElementSibling;
      if (input.value > 0) {
        input.value = parseInt(input.value) - 1;
      }
    }

    // Wywołanie funkcji ładującej produkty po załadowaniu strony
    window.onload = loadProducts;
  </script>
</body>
</html>
