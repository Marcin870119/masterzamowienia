<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie produktów</title>
</head>
<body>
    <h1>Zamówienie produktów</h1>
    <label for="email">Twój e-mail:</label>
    <input type="email" id="email" placeholder="Wprowadź swój e-mail">
    <label for="store">Nazwa sklepu:</label>
    <input type="text" id="store" placeholder="Wprowadź nazwę sklepu">
    <button onclick="submitOrder()">Wyślij zamówienie</button>

    <div id="product-list"></div>

    <script>
        async function loadProducts() {
            const response = await fetch('produktyjson.json');
            const products = await response.json();
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <p><strong>${product['Nazwa Produktu']}</strong></p>
                    <p>Index: ${product['Index']}</p>
                    <p>Cena Netto: ${product['Cena Netto']} zł</p>
                    <p>EAN: ${product['EAN']}</p>
                    <img src="${product['']}" alt="${product['Nazwa Produktu']}" width="100">
                    <hr>
                `;
                productList.appendChild(productDiv);
            });
        }

        function submitOrder() {
            const email = document.getElementById('email').value;
            const store = document.getElementById('store').value;
            if (!email || !store) {
                alert("Proszę wypełnić wszystkie pola.");
                return;
            }
            alert(`Zamówienie złożone przez ${email} dla sklepu ${store}.`);
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
