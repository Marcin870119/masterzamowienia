<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie produktów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .banner-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .product-list {
            margin-top: 20px;
            width: 100%;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100px;
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="banner-container">
    <img src="https://i.postimg.cc/SNYKPTtw/Tekst-akapitu.jpg" alt="Banner">
</div>

<div id="product-list" class="product-list"></div>

<script>
let productsData = [];

fetch("https://raw.githubusercontent.com/swistak1985/mojezamowienia/main/produktyjson2.json")
    .then(response => response.json())
    .then(data => {
        productsData = data;
        const productList = document.getElementById("product-list");
        data.forEach((product, index) => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product[''] || 'https://via.placeholder.com/100'}" alt="Zdjęcie produktu" onerror="this.src='https://via.placeholder.com/100'">
                <div class="product-details">
                    <div class="product-code">Indeks: ${product['Index']}</div>
                    <div class="product-name">${product['Nazwa Produktu']}</div>
                    <div class="pack-info">Opakowanie: ${product['Opakowanie'] || "Brak danych"}</div>
                    <div class="price">${product['Cena Netto']} GBP</div>
                </div>
            `;
            productList.appendChild(productElement);
        });
    })
    .catch(error => console.error("Błąd wczytywania danych:", error));
</script>

</body>
</html>
