<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zarządzania Produktami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panel Zarządzania Produktami</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>Indeks</th>
                <th>Nazwa</th>
                <th>Cena (GBP)</th>
                <th>Ilość w opakowaniu</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="saveProducts">Zapisz produkty (JSON)</button>

    <script>
        async function fetchProducts() {
            const response = await fetch('products.json');
            const products = await response.json();
            const tableBody = document.querySelector('#productTable tbody');
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.index}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.quantity}</td>
                    <td><button onclick="addToOrder('${product.index}')">Dodaj do zamówienia</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addToOrder(index) {
            alert(`Produkt o indeksie ${index} został dodany do zamówienia!`);
            // Tutaj możesz dodać kod do aktualizacji order.html
        }

        document.getElementById('saveProducts').addEventListener('click', () => {
            // Zapisz aktualne produkty do pliku JSON
            console.log("Zapisz produkty do JSON");
        });

        fetchProducts();
    </script>
</body>
</html>
