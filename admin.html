<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Panel Admina</h1>

    <h2>Dodaj nowy produkt</h2>
    <form id="productForm">
        <label for="code">Indeks produktu:</label>
        <input type="text" id="code" name="code" required>

        <label for="name">Nazwa produktu:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Cena:</label>
        <input type="number" id="price" name="price" required>

        <label for="packSize">Rozmiar opakowania:</label>
        <input type="text" id="packSize" name="packSize" required>

        <label for="image">URL zdjęcia:</label>
        <input type="url" id="image" name="image" required>

        <button type="submit">Dodaj produkt</button>
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Zapobiega przeładowaniu strony
            const formData = new FormData(this);
            const response = await fetch('save_products.php', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("Produkt dodany!");
            } else {
                alert("Błąd przy dodawaniu produktu.");
            }
        });
    </script>
</body>
</html>
