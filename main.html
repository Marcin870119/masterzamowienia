<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="main.js" onerror="console.error('Failed to load main.js')"></script>
</head>
<body>
<div class="cart-panel">
    <div class="cart-icon" onclick="switchTab('cart')">ðŸ›’</div>
    <div class="cart-info" id="cart-info"></div>
    <div class="cash-back-info" id="cash-back-info"></div>
</div>
<nav class="navbar">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link active" onclick="switchTab('lithuania')">Lithuania</a></li>
        <li class="nav-item"><a class="nav-link" onclick="switchTab('bulgaria')">Bulgaria</a></li>
        <li class="nav-item"><a class="nav-link" onclick="switchTab('ukraine')">Ukraine</a></li>
        <li class="nav-item"><a class="nav-link" onclick="switchTab('romania')">Romania</a></li>
        <li class="nav-item"><a class="nav-link" onclick="switchTab('cart')">Cart</a></li>
    </ul>
</nav>
<div class="banner-container" id="banner-container">
    <img src="" alt="Banner" id="banner-image">
</div>
<!-- Lista produktÃ³w -->
<div id="product-list-lithuania" class="product-list active"></div>
<div id="product-list-bulgaria" class="product-list"></div>
<div id="product-list-ukraine" class="product-list"></div>
<div id="product-list-romania" class="product-list"></div>
<!-- Cart -->
<div id="product-list-cart" class="product-list"></div>
<!-- Formularz z danymi -->
<form id="order-form">
    <label>
        Enter your email:
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </label>
    <label>
        Store name:
        <input type="text" id="store-name" name="store-name" placeholder="Enter store name" required>
    </label>
    <button type="button" onclick="submitOrder()">Send order</button>
</form>
<div id="category-totals" class="category-totals"></div>
<div id="total-value" class="total-box">Total order value: 0 GBP</div>
<div id="cart-total" class="cart-total">Cart value: 0 GBP</div>
</body>
</html>
