<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Maker</title>
  <link rel="stylesheet" href="etykiety.css">
</head>
<body>
  <h1>Shop Label Creator</h1>

  <div class="form-container">
    <label>Product Name:
      <input type="text" id="productName" placeholder="Enter product name">
    </label>

    <label>Product Name Style:
      <select id="nameStyle">
        <option value="small-left">Small - Left</option>
        <option value="small-center">Small - Center</option>
        <option value="small-right">Small - Right</option>
        <option value="medium-left">Medium - Left</option>
        <option value="medium-center" selected>Medium - Center</option>
        <option value="medium-right">Medium - Right</option>
        <option value="large-left">Large - Left</option>
        <option value="large-center">Large - Center</option>
        <option value="large-right">Large - Right</option>
      </select>
    </label>

    <label>Price:
      <input type="number" id="price" step="0.01" placeholder="0.00">
    </label>

    <label>Price Size:
      <select id="priceSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <label>Price Alignment:
      <select id="priceAlign">
        <option value="center" selected>Center</option>
        <option value="right">Right</option>
      </select>
    </label>

    <label>Currency:
      <select id="currency">
        <option value="£">£ (GBP)</option>
        <option value="€">€ (EUR)</option>
      </select>
    </label>

    <label>Unit:
      <select id="unit">
        <option value="each">each</option>
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
      </select>
    </label>

    <label>Promotion Period:
      <input type="text" id="promotion" placeholder="e.g. 11.05-14.06">
    </label>

    <label>Label Color:
      <select id="color">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
      </select>
    </label>

    <label>Flag:
      <select id="flag">
        <option value="">None</option>
        <option value="pl">Poland</option>
        <option value="ro">Romania</option>
        <option value="ua">Ukraine</option>
        <option value="lt">Lithuania</option>
        <option value="bg">Bulgaria</option>
      </select>
    </label>

    <label>Flag Size:
      <select id="flagSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <label>Barcode:
      <input type="text" id="barcodeInput" placeholder="Enter barcode number">
    </label>

    <div class="button-group">
      <button onclick="updateLabel()">Update Label</button>
      <button onclick="saveLabel()" id="saveButton">Save Label</button>
      <button onclick="addNewLabel()">Add New Label</button>
    </div>
  </div>

  <div id="label" class="label-preview">
    <img id="labelFlag" class="flag" style="display:none;" alt="flag">
    <div class="price-container">
      <div class="price" id="labelPrice">£0.00</div>
      <div class="unit" id="labelUnit">each</div>
    </div>
    <div class="details" id="labelName">Product Name</div>
    <div class="promo" id="labelPromo">Special offer: --</div>
    <svg id="barcode" class="barcode"></svg>
  </div>

  <div id="savedLabels" class="saved-labels-container">
    <h2>Saved Labels (up to 6)</h2>
    <div id="labelsList"></div>
    <div class="button-group pdf-buttons">
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

  <!-- biblioteki -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="etykiety.js"></script>
</body>
</html>
