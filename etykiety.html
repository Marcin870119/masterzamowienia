<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Maker</title>
  <link rel="stylesheet" href="etykiety.css">
</head>
<body>
  <h1>Shop Label Creator</h1>

  <div class="form-container">
    <label>Search Product:
      <input type="text" id="productSearch" list="productSuggestions" placeholder="Search by name or index">
      <datalist id="productSuggestions"></datalist>
    </label>

    <label>Product Name:
      <input type="text" id="productName" placeholder="Enter product name">
    </label>

    <label>Product Name Style:
      <select id="nameStyle">
        <option value="small-left">Small - Left</option>
        <option value="small-center">Small - Center</option>
        <option value="small-right">Small - Right</option>
        <option value="medium-left">Medium - Left</option>
        <option value="medium-center" selected>Medium - Center</option>
        <option value="medium-right">Medium - Right</option>
        <option value="large-left">Large - Left</option>
        <option value="large-center">Large - Center</option>
        <option value="large-right">Large - Right</option>
      </select>
    </label>

    <label>Price:
      <input type="number" id="price" step="0.01" placeholder="0.00">
    </label>

    <label>Price Size:
      <select id="priceSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <label>Price Alignment:
      <select id="priceAlign">
        <option value="center" selected>Center</option>
        <option value="right">Right</option>
      </select>
    </label>

    <label>Currency:
      <select id="currency">
        <option value="£">£ (GBP)</option>
        <option value="€">€ (EUR)</option>
      </select>
    </label>

    <label>Unit:
      <select id="unit">
        <option value="each">each</option>
        <option value="pcs">pcs</option>
        <option value="kg">kg</option>
      </select>
    </label>

    <label>Promotion Period:
      <input type="text" id="promotion" placeholder="e.g. 11.05-14.06">
    </label>

    <label>Label Color:
      <select id="color">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
      </select>
    </label>

    <label>Flag:
      <select id="flag">
        <option value="">None</option>
        <option value="pl">Poland</option>
        <option value="ro">Romania</option>
        <option value="ua">Ukraine</option>
        <option value="lt">Lithuania</option>
        <option value="bg">Bulgaria</option>
      </select>
    </label>

    <label>Flag Size:
      <select id="flagSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <label>Icon Category:
      <select id="iconCategory">
        <option value="">None</option>
        <option value="dairy">nabial</option>
        <option value="jars">sloiki</option>
        <option value="maka-makarony">maka makarony</option>
        <option value="meat">wedliny mieso</option>
        <option value="przyprawy">przyprawy</option>
        <option value="soft-drinks">soft drinks</option>
        <option value="sweets">slodycze</option>
        <option value="warzywa-i-owoce">warzywa i owoce</option>
         <option value="konserwy">konserwy</option>
      </select>
    </label>

    <label>Icon Size:
      <select id="iconSize">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <label>Barcode:
      <input type="text" id="barcodeInput" placeholder="Enter barcode number">
    </label>

    <div class="button-group">
      <button onclick="updateLabel()">Update Label</button>
      <button onclick="saveLabel()" id="saveButton">Save Label</button>
      <button onclick="addNewLabel()">Add New Label</button>
    </div>
  </div>

  <div id="label" class="label-preview">
    <img id="labelFlag" class="flag" style="display:none;" alt="flag">
    <img id="labelIcon" class="icon" style="display:none;" alt="icon">
    <div class="price-container">
      <div class="price" id="labelPrice">£0.00</div>
      <div class="unit" id="labelUnit">each</div>
    </div>
    <div class="details" id="labelName">Product Name</div>
    <div class="promo" id="labelPromo">Special offer: --</div>
    <svg id="barcode" class="barcode"></svg>
  </div>

  <div id="savedLabels" class="saved-labels-container">
    <h2>Saved Labels (up to 6)</h2>
    <div id="labelsList"></div>
    <div class="button-group pdf-buttons">
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

  <!-- biblioteki -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="etykiety.js"></script>
</body>
</html>
